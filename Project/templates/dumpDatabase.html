{% extends "base.html" %}

{% block title %} Dump database {% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2 style="text-align: center;">Dump database</h2>
        <div style="text-align: center;"><button type="submit" name="dump" value="dumpToJson">Dump to json</button></div>
        <div style="text-align: center;"><button type="submit" name="dump" value="dumpToXml">Dump to xml</button></div>
        <div style="text-align: center;"><button type="submit" name="dump" value="dumpToYaml">Dump to yaml</button></div>
    </form>

    <h2 style="text-align: center;"> {{ data }} </h2>

{% endblock %}

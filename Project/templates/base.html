{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
        <title>Bank</title>
    </head>
    <body>
        <header>
            <h1>Game Site</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a> / <a href="{% url 'logout' %}">Logout</a> / <a href="{% url 'transfer' %}">Modify</a> / <a href="{% url 'transactionsHistory' %}">Game History</a> / <a href="{% url 'recoverGame' %}">Recover Game</a> / <a href="{% url 'changePassword' %}">Change Password</a> / <a href="{% url 'dumpDatabase' %}">Dump database</a> / <a href="{% url 'loadDatabase' %}">Load database</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> / <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
            <hr>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
